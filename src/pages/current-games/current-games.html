<ion-header>
  <ion-navbar>
    <button role="img" ion-button col-2 menuToggle>
      <ion-icon col-7 class=""> <img [src]="menuIcon"> </ion-icon>
    </button>
    <ion-title>Current Games</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <h2>Select game to play</h2>
  </ion-item>

 <ion-list> 
  <ion-item *ngFor="let game of gamesList | async" >
    <button ion-item (click)="selectGame(game.$key)">{{game.gameName}} </button> 
  </ion-item>
 </ion-list>

</ion-content>
