<ion-header>
  <ion-navbar>
    <button clear color="dark" role="img" (click)="goBack()" ion-button col-1 menuClose>
      <ion-icon col-7 name="arrow-back"> </ion-icon>
    </button>
    <ion-title>Characters</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="tabl-responsive ">
  <table class="table table-hover">
      <tr *ngFor="let character of characters | async" >

        <td class="" (click)="setSelectedCharacter(character)">{{character.name}}</td>
        <td><button class="btn btn-danger " hidden="true" (click)="deleteCharacter(character)"> Delete</button></td>

      </tr>
  </table>    
</div>

</ion-content>
